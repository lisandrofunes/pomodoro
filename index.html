<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
    <div id="background" class="container-bg">
        <div class="container">
            <form class="selector" action="">
                <select class="theme-selector" name="" id="theme-list" onchange="selectTheme()">
                    <option selected>Tema</option>
                    <option value="--theme1">Mint Cream <span class="preview"></span> </option>
                    <option value="--theme2">Jasmine</option>
                    <option value="--theme3">Orchid Pink</option>
                    <option value="--theme4">Esmerald</option>
                    <option value="--theme5">Uranian Blue</option>
                    <option value="--theme6">Coral</option>
                    <option value="--theme7">Amethyst</option>
                    <option value="--theme8">Lapiz lazuli</option>
                    <option value="--theme9">Gunmetal</option>
                </select>
            </form>


            <div class="circular-progress">
                <span class="minutes">25</span>
                <span class="colon">:</span>
                <span class="seconds">00</span>
            </div>

            <div class="controls">
                <button class="button" onclick="preStarter()">
                    Iniciar
                </button>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
